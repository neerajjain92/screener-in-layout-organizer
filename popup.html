<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .slider-container {
      margin: 15px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    .value-display {
      margin-top: 5px;
      font-weight: bold;
    }
    #status {
      margin-top: 10px;
      color: #4285f4;
      font-style: italic;
      height: 20px;
    }
  </style>
</head>
<body>
  <h2>Screener Layout Modifier</h2>
  
  <div class="slider-container">
    <label for="columns-slider">Number of Grid Columns:</label>
    <input type="range" id="columns-slider" min="1" max="8" value="4" step="1">
    <div class="value-display">Columns: <span id="columns-value">4</span></div>
    <div id="grid-preview"></div>
  </div>
  
  <div class="slider-container">
    <label for="width-slider">Company Profile Width (%):</label>
    <input type="range" id="width-slider" min="5" max="30" value="12" step="1">
    <div class="value-display">Width: <span id="width-value">12</span>%</div>
  </div>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
