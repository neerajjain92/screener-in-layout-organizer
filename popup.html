<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h2 {

      margin-top: 0;
    }
    .status {
      margin-top: 10px;
      padding: 8px;

      padding: 6px 12px;
      background-color: #1890ff;
      color: white;

      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #40a9ff;
    }

</head>
<body>
  <h2>Screener.in Layout Fixer</h2>
  <div class="status">

  </div>
